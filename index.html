<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Country</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="navbar">
        <a href="index.html"><img src="imgs/logo.png" alt="logo" style="width: 200px;display: block; cursor: pointer;"></a>
       <button id="mode">
            <img src="imgs/moon.png" id="mainicone" alt="light Mode" width="30px">
       </button>
    </div>

    <div class="find">
        <div class="searchbar">
            <img src="imgs/magnifying-glass.png" alt="searchIcon" width="20px">
            <input type="search" placeholder="Find Your Country" id="searchBtn">
        </div>

        <div class="selectMenu">
            <div class="selectBtn">
                <span>Find By Region</span>
                <img src="imgs/downarrow.png" alt="" style="width: 15px;">
            </div>
    
       

        <ul class="options">
            <li class="option">
                <span class="text">Asia</span>
            </li>
            <li class="option">
                <span class="text">America</span>
            </li>
            <li class="option">
                <span class="text">Africa</span>
            </li>
            <li class="option">
                <span class="text">Europe</span>
            </li>
            <li class="option">
                <span class="text">Oceania</span>
            </li>
        </ul>
    </div>
    </div>

    <div id="cointener">
        
    </div>

    <script src="script.js"></script>
  </body>
</html>
